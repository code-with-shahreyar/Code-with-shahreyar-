<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Flag</title>
    <style>
        .flag {
            width: 300px;
            height: 180px;
            position: relative;
            border: 1px solid black;
        }
        .saffron {
            background-color: black;
            height: 60px;
        }
        .white {
            background-color: white;
            height: 60px;
            position: relative;
        }
        .green {
            background-color: #138808;
            height: 60px;
        }
        
        }
    </style>
</head>
<body>
    <div class="flag">
        <div class="saffron"></div>
        <div class="white">
            <div class="ashoka-chakra"></div>
        </div>
        <div class="green"></div>
    </div>
</body>
</html>
